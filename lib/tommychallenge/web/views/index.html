<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tommy Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|PT+Mono|Poppins:700|Fira+Sans" rel="stylesheet">
</head>

<body>
  <div class="background"></div>
  <div class="title">Tommy Challenge</div>
  <div class="contentContainer">
    <div class="navBar">
      <ul>
        <li class="navButton"><a id="currentChallengeLink" style="font-weight: bold;">Submissions</a></li>
        <li>|</li>
        <li class="navButton"><a id="previousChallengeLink">Previous Challenges</a></li>
        <li>|</li>
        <li class="navButton"><a id="aboutLink">About</a></li>
        <li>|</li>
        <li class="navButton"><a id="loginLink">Log In</a></li>
      </ul>
    </div>
    <div class="mainBody">
      <div id= "currentChallenge">
        <div class="mainBodyItems">
          <span class="alginLeft">Current Challenge: "OWN"</span>
          <span class="alignRight">20 Days, 5 Hours, 32 Minutes Left</span>
        </div>

        <div class="mainBodyItems">
          <iframe src="https://open.spotify.com/embed?uri=spotify:album:1DFixLWuPkv3KT3TnV35m3&theme=white" width="720" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>

        <div class="mainBodyItems" id="currentSubmissions"></div>
      </div>

      <div id="previousChallenge" class="displayNone">
        <div id="previousSubmissions"></div>
      </div>

      <div id= "about" class="displayNone">
        <p> This is the about section. </p>
      </div>
      <div id= "login" class="displayNone">
        <form action="#" class="loginForm">
          <span class="mainBodyItems">
            Email Address: <br />
            <input type="text" name="email_address" class="loginInput">
          </span>
          <span class="mainBodyItems">
            Password: <br />
            <input type="password" name="password" class="loginInput">
          </span>
          <div class="loginButtonContainer">
            <input type="submit" value="SIGN UP" class="signupButton">
            <input type="submit" value="LOG IN" class="loginButton">
        </div>
        </form>
      </div>
    </div>
  </div>
</body>
<footer>
  <script src="js/bundle.js"> </script>
</footer>
</html>
